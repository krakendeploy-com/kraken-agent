name: Auto Version and Release

on:
  push:
    branches:
      - master  # change if your default branch is 'main'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options: [patch, minor, major]
        default: 'patch'

permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  version-and-build:
    name: Auto Version, Build & Release
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      should_release: ${{ steps.check_release.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "Latest tag: $LATEST_TAG"

      - name: Determine version bump
        id: version
        env:
          EVENT_NAME: ${{ github.event_name }}
          MANUAL_BUMP: ${{ github.event.inputs.bump }}
          LATEST_TAG: ${{ steps.get_tag.outputs.latest_tag }}
        run: |
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            BUMP_TYPE="$MANUAL_BUMP"
          else
            COMMITS=$(git log "$LATEST_TAG"..HEAD --pretty=format:"%s" 2>/dev/null || git log --pretty=format:"%s")
            if echo "$COMMITS" | grep -qiE "^(breaking|major):"; then
              BUMP_TYPE="major"
            elif echo "$COMMITS" | grep -qiE "^(feat|feature|minor):"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi

          case "$BUMP_TYPE" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "bump_type=$BUMP_TYPE" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION (bump: $BUMP_TYPE)"

      - name: Check if release needed
        id: check_release
        env:
          EVENT_NAME: ${{ github.event_name }}
          LATEST_TAG: ${{ steps.get_tag.outputs.latest_tag }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          CHANGES=$(git log "$LATEST_TAG"..HEAD --oneline 2>/dev/null | wc -l)
          if [ "$CHANGES" -gt 0 ]; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.check_release.outputs.should_release == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          # ensure remote uses token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin "v$NEW_VERSION"

  build:
    name: Build for ${{ matrix.platform }}
    needs: version-and-build
    if: needs.version-and-build.outputs.should_release == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x64
            agent_artifact_name: Kraken.Agent-linux-x64.zip
            installer_artifact_name: Kraken.Agent.Installer-linux-x64.zip
          - os: windows-latest
            platform: win-x64
            agent_artifact_name: Kraken.Agent-win-x64.zip
            installer_artifact_name: Kraken.Agent.Installer-win-x64.zip
          - os: ubuntu-latest
            platform: linux-arm64
            agent_artifact_name: Kraken.Agent-linux-arm64.zip
            installer_artifact_name: Kraken.Agent.Installer-linux-arm64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Agent
        shell: bash
        working-directory: ./scripts
        env:
          BUILD_NUMBER: ${{ needs.version-and-build.outputs.new_version }}
        run: |
          chmod +x "build-agent-${{ matrix.platform }}.sh"
          ./build-agent-${{ matrix.platform }}.sh

      - name: Build Installer
        shell: bash
        working-directory: ./scripts
        env:
          BUILD_NUMBER: ${{ needs.version-and-build.outputs.new_version }}
        run: |
          chmod +x "build-agent-installer-${{ matrix.platform }}.sh"
          ./build-agent-installer-${{ matrix.platform }}.sh

      - name: Upload Agent artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.agent_artifact_name }}
          path: scripts/build/${{ matrix.agent_artifact_name }}
          retention-days: 90

      - name: Upload Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.installer_artifact_name }}
          path: scripts/build/${{ matrix.installer_artifact_name }}
          retention-days: 90

  release:
    name: Create GitHub Release
    needs: [version-and-build, build]
    runs-on: ubuntu-latest
    if: needs.version-and-build.outputs.should_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate changelog
        id: changelog
        env:
          VERSION: ${{ needs.version-and-build.outputs.new_version }}
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 "v${VERSION}^" 2>/dev/null || echo "")
          {
            echo "## Kraken Agent Installer v${VERSION}"
            echo
            echo "### Downloads"
            echo "Choose the package for your platform:"
            echo "- **Linux x64**: \`Kraken.Agent.Installer-linux-x64.zip\`"
            echo "- **Linux ARM64**: \`Kraken.Agent.Installer-linux-arm64.zip\`"
            echo "- **Windows x64**: \`Kraken.Agent.Installer-win-x64.zip\`"
            echo
            echo "### Installation"
            echo "1. Download the appropriate package for your platform"
            echo "2. Extract the ZIP file"
            echo "3. Run the installer executable"
            echo
            echo "## Changes"
            echo
            if [ -z "$PREV_TAG" ]; then
              echo "Initial release"
            else
              echo "### Features"
              git log "$PREV_TAG"..v"$VERSION" --pretty=format:"- %s (%h)" --grep="^feat:" --grep="^feature:" || echo "- None"
              echo
              echo "### Bug Fixes"
              git log "$PREV_TAG"..v"$VERSION" --pretty=format:"- %s (%h)" --grep="^fix:" --grep="^bugfix:" || echo "- None"
              echo
              echo "### Other Changes"
              git log "$PREV_TAG"..v"$VERSION" --pretty=format:"- %s (%h)" --invert-grep --grep="^feat:" --grep="^feature:" --grep="^fix:" --grep="^bugfix:" || echo "- None"
              echo
              echo "---"
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...v${VERSION}"
            fi
          } > changelog.md
          echo "wrote changelog.md"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-and-build.outputs.new_version }}
          name: Release v${{ needs.version-and-build.outputs.new_version }}
          body_path: changelog.md
          files: artifacts/**/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}